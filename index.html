<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* ðŸ”¥ CMS FETCH SCRIPT (READ-ONLY) */
const SITE_CODE = "SCode01";
fetch(`https://scode-cms.onrender.com/api/public/posts?siteCode=${SITE_CODE}`)
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById("cms-content");
    if (!posts.length) {
      container.innerHTML = "<p style='text-align:center;'>No announcements yet.</p>";
      return;
    }
    posts.forEach(p => {
      container.innerHTML += `
        <div class="cms-post">
          <div class="cms-date">${new Date(p.createdAt).toLocaleDateString()}</div>
          <h3>${p.title}</h3>
          <p>${p.content}</p>
        </div>`;
    });
  })
  .catch(() => {
    document.getElementById("cms-content").innerHTML =
      "<p style='color:red;text-align:center;'>Unable to load updates.</p>";
  });
</script>
