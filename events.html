<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Events — Bowiri Traditional Council</title>
<meta name="description" content="Traditional events, festivals, community gatherings and cultural heritage of Bowiri.">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SCodeGit/Bowiri-Traditional-Council/28857d96cf2048e159e3a22335a78a7f13cf84a6/king%20logo.png">

<style>
:root {
  --black: #000000;
  --white: #ffffff;
  --gold: #FFD700;
}

/* BASE */
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background-color: var(--black);
  color: var(--white);
}

/* HEADER */
.site-header {
  padding:20px 0;
  text-align:center;
}

.brand img {
  width:55px;
  height:55px;
  border-radius:50%;
  border:2px solid var(--gold);
  vertical-align:middle;
}

.brand-text {
  display:inline-block;
  margin-left:10px;
  font-size:1.6em;
  font-weight:700;
  color: var(--gold);
  vertical-align:middle;
}

/* NAVIGATION */
#page-nav ul {
  list-style:none;
  padding:0;
  margin:15px 0 0;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

#page-nav ul li a {
  text-decoration:none;
  font-weight:600;
  font-size:1em;
  color: var(--white);
  transition: transform 0.2s, color 0.2s;
}

#page-nav ul li a:hover,
#page-nav ul li a.active {
  color: var(--gold);
  transform: scale(1.1);
}

/* PAGE TITLE */
.page-header h1 {
  text-align:center;
  font-size:2.2em;
  color: var(--gold);
  margin-top:25px;
}

/* VIDEO GALLERY */
.video-gallery {
  display:flex;
  flex-wrap:wrap;
  gap:25px;
  justify-content:center;
  max-width:1100px;
  margin:40px auto;
}

/* VIDEO CARD */
.video-card {
  background: var(--black);
  width:320px;
  padding:15px;
  border-radius:12px;
  border:2px solid var(--gold);
  box-shadow:0 4px 10px rgba(255,215,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  user-select: none;
}

.video-card:hover {
  transform: translateY(-6px);
  box-shadow:0 8px 18px rgba(255,215,0,0.4);
}

.video-card h3 {
  text-align:center;
  margin-top:12px;
  font-size:1.1em;
  color: var(--gold);
  font-weight:600;
}

/* FOOTER */
.site-footer {
  background: var(--black);
  color: var(--white);
  text-align:center;
  padding:40px 0;
  border-top:2px solid var(--gold);
}

.site-footer img {
  width:45px;
  height:45px;
  border-radius:50%;
  border:2px solid var(--gold);
  margin-bottom:10px;
}

.site-footer a {
  text-decoration:none;
  color: var(--gold);
}

.site-footer a:hover {
  color: var(--white);
}
</style>
</head>

<body>

<header class="site-header">
  <a href="index.html" class="brand">
    <img src="https://raw.githubusercontent.com/SCodeGit/Bowiri-Traditional-Council/9cf17011bc9b1cd47d129aa5a704b5be84767d0b/images/king%20logo.jpg" alt="Bowiri Logo">
    <span class="brand-text">Bowiri Traditional Council</span>
  </a>

  <nav id="page-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="leadership.html">Leadership</a></li>
      <li><a href="events.html" class="active">Events</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="page-header">
  <h1>Events & Activities</h1>
</div>

<div class="video-gallery">

  <!-- CARD 1 -->
  <div class="video-card">
    <div class="video-player" data-video="https://youtu.be/d0A6GupQzbs"></div>
    <h3>Funeral of Chief</h3>
  </div>

  <!-- CARD 2 -->
  <div class="video-card">
    <div class="video-player" data-video="PASTE_NEXT_VIDEO_LINK_HERE"></div>
    <h3>Cultural Dance Performance</h3>
  </div>

</div>

<footer class="site-footer">
  <img src="https://raw.githubusercontent.com/SCodeGit/Bowiri-Traditional-Council/9cf17011bc9b1cd47d129aa5a704b5be84767d0b/images/king%20logo.jpg" alt="Bowiri Logo">
  <p>&copy; <span id="year"></span> Bowiri Traditional Council. All Rights Reserved.</p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* VIDEO HANDLER — FULLSCREEN ALLOWED */
document.querySelectorAll(".video-player").forEach(container => {
  const url = container.dataset.video;
  if (!url) return;

  if (url.includes("youtube.com") || url.includes("youtu.be")) {
    let videoId = "";

    if (url.includes("youtu.be")) {
      videoId = url.split("youtu.be/")[1].split("?")[0];
    } else {
      videoId = new URL(url).searchParams.get("v");
    }

    container.innerHTML = `
      <iframe
        src="https://www.youtube-nocookie.com/embed/${videoId}?controls=1&modestbranding=1&rel=0"
        loading="lazy"
        frameborder="0"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen
        style="width:100%;height:200px;border-radius:10px;">
      </iframe>
    `;
  } else {
    container.innerHTML = `
      <video src="${url}" controls style="width:100%;border-radius:10px;"></video>
    `;
  }
});
</script>

</body>
</html>
