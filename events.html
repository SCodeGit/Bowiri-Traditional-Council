<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events — Bowiri Traditional Council</title>
  <meta name="description" content="Traditional events, festivals, community gatherings and cultural heritage of Bowiri.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SCodeGit/Bowiri-Traditional-Council/28857d96cf2048e159e3a22335a78a7f13cf84a6/king%20logo.png">

  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Header */
    .site-header {
      padding: 20px 0;
      text-align: center;
    }
    .site-header img {
      width: 55px;
      height: 55px;
      border-radius: 8px;
      vertical-align: middle;
    }
    .brand-text {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.6em;
      font-weight: 700;
      color: #FFD700;
      vertical-align: middle;
    }

    /* Navigation */
    #page-nav ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #page-nav ul li a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      background: linear-gradient(90deg, #FFD700, #B22222);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.2s;
    }
    #page-nav ul li a:hover,
    #page-nav ul li a.active {
      transform: scale(1.1);
    }

    /* Page Title */
    .page-header h1 {
      text-align: center;
      font-size: 2.2em;
      color: #FFD700;
      margin-top: 25px;
    }

    /* Video Cards */
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      max-width: 1100px;
      margin: 40px auto;
    }

    .video-card {
      background: #111;
      width: 320px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,215,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(255,215,0,0.3);
    }

    .video-card video {
      width: 100%;
      border-radius: 10px;
    }

    .video-card h3 {
      text-align: center;
      margin-top: 12px;
      font-size: 1.1em;
      color: #FFD700;
      font-weight: 600;
    }

    /* Footer */
    .site-footer {
      border-top: 1px solid #333;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
    .site-footer img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .site-footer a {
      text-decoration: none;
      color: #FFD700;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <a href="index.html" class="brand">
    <img src="https://raw.githubusercontent.com/SCodeGit/Bowiri-Traditional-Council/9cf17011bc9b1cd47d129aa5a704b5be84767d0b/images/king%20logo.jpg" alt="Bowiri Logo">
    <span class="brand-text">Bowiri Traditional Council</span>
  </a>

  <nav id="page-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="leadership.html">Leadership</a></li>
      <li><a href="events.html" class="active">Events</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- PAGE TITLE -->
<div class="page-header">
  <h1>Events & Activities</h1>
</div>

<!-- VIDEO CARDS -->
<div class="video-gallery">

  <div class="video-card">

" controls></video>
    <h3>Celebration of Yam Festival</h3>
  </div>

</div>

</footer>

</body>
</html>
